<h2>Cart</h2>
<div *ngIf="isLoading" style="position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);">
  <mat-spinner></mat-spinner>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered" *ngIf="!isLoading">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems">
                    <td>
                        <img [src]="item?.image_url" alt="{{ item.title }}" width="50" height="50" style="margin-right:10px;">
                        {{ item.title }}
                    </td>
                    <td>
                        <input type="number" [(ngModel)]="item.quantity" min="1" style="width:60px;" (keyup)="updateQty(item.id, item.quantity)" />
                    </td>
                    <td>{{ item.price | currency }}</td>
                    <td>{{ (item.quantity * item.price) | currency }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.id)">Remove</button>
                    </td>
                </tr>
                <tr *ngIf="cartItems.length === 0">
                    <td colspan="5" class="text-center">Your cart is empty.</td>
                </tr>
                <tr>
                    <td colspan="3" class="text-right"><strong>Total:</strong></td>
                    <td colspan="2"><strong>{{ getTotalAmount() | currency }}</strong></td>
                </tr>
            </tbody>
        </table>
        <button mat-raised-button color="primary" class="me-3" (click)="continueShopping()">Continue Shopping</button>
        <button mat-raised-button color="accent" [disabled]="cartItems.length === 0">Checkout</button>
    </div>
</div>
