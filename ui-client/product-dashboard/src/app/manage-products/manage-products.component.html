<h2>Manage Products</h2>
<div class="row">
    <div class="col-md-12">
        <table mat-table [dataSource]="products" class="example-table">
            <ng-container matColumnDef="id">
                <th class="fw-bold" mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th class="fw-bold" mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>

            <ng-container matColumnDef="category_name">
                <th class="fw-bold" mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let element">{{element.category_name}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th class="fw-bold" mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>

            <ng-container matColumnDef="is_featured">
                <th class="fw-bold" mat-header-cell *matHeaderCellDef>Featured</th>
                <td mat-cell *matCellDef="let element">{{element.is_featured}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator> -->

        <mat-paginator #paginator (page)="pageChangeEvent($event)" [length]="totalRecords" [pageSize]="itemPerPage"
            [pageIndex]="pageIndex" [length]="totalRecords" [pageSizeOptions]="[5, 10, 20, 50, 100]"
            showFirstLastButtons>
        </mat-paginator>

    </div>
</div>
