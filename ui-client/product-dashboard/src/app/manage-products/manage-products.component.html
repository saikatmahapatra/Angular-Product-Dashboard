<h2>Manage Products</h2>
<div *ngIf="isLoading" style="position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);">
  <mat-spinner></mat-spinner>
</div>
<div class="row">
    <div class="col-md-12">
        <button mat-raised-button (click)="goToAddNew()" color="primary">Add New</button>
        <table mat-table [dataSource]="products" class="example-table">
            <ng-container matColumnDef="id">
                <th class="fw-bold" mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th class="fw-bold" mat-header-cell *matHeaderCellDef>Product Name</th>
                <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>

            <ng-container matColumnDef="image_url">
                <th class="fw-bold" mat-header-cell *matHeaderCellDef>Product Image</th>
                <td mat-cell *matCellDef="let element">
                    <img style="width: 48px; height: 48px;" [attr.src]="element?.image_url" alt="{{element?.title}}">
                </td>
            </ng-container>

            <ng-container matColumnDef="category_name">
                <th class="fw-bold" mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let element">{{element.category_name}}</td>
            </ng-container>

            <ng-container matColumnDef="priority">
                <th class="fw-bold" mat-header-cell *matHeaderCellDef>Priority</th>
                <td mat-cell *matCellDef="let element">{{element.priority}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th class="fw-bold" mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>

            <ng-container matColumnDef="is_featured">
                <th class="fw-bold" mat-header-cell *matHeaderCellDef>Featured</th>
                <td mat-cell *matCellDef="let element">{{element.is_featured}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th class="fw-bold" mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="accent" (click)="goToEdit(element.id)">Edit</button>
                    <button mat-button color="warn" (click)="deleteProduct(element.id)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator (page)="pageChangeEvent($event)" [length]="totalRecords" [pageSize]="itemPerPage"
            [pageIndex]="pageIndex" [length]="totalRecords" [pageSizeOptions]="[5, 10, 20, 50, 100]"
            showFirstLastButtons>
        </mat-paginator>

    </div>
</div>
